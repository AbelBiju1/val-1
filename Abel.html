<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Propose Day üíç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      color: #fff;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #050b2c, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      z-index: 5;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: all;
      animation: zoomIn 0.8s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(1.2); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { margin-bottom: 15px; }
    p { font-size: 1.1rem; margin-bottom: 25px; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      animation: heartbeat 1.8s infinite;
    }

    .yes:hover { transform: scale(1.1); }

    /* BIG BLUE BOX */
    .ring-box {
      width: 240px;
      height: 160px;
      position: relative;
      cursor: pointer;
      perspective: 800px;
      animation: floatBox 3s ease-in-out infinite;
    }

    @keyframes floatBox {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .box-base {
      width: 240px;
      height: 130px;
      background: linear-gradient(145deg,#0a3cff,#001e80);
      border-radius: 16px;
      position: absolute;
      bottom: 0;
      box-shadow: 0 0 40px rgba(0,80,255,0.9);
      z-index: 1;
      animation: glowPulse 2.5s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%,100% { box-shadow: 0 0 30px rgba(0,80,255,0.7); }
      50% { box-shadow: 0 0 60px rgba(0,120,255,1); }
    }

    .box-lid {
      width: 240px;
      height: 80px;
      background: linear-gradient(145deg,#2d5bff,#0a3cff);
      border-radius: 16px 16px 6px 6px;
      position: absolute;
      top: 0;
      transform-origin: bottom;
      transition: transform 0.9s ease;
      box-shadow: 0 0 35px rgba(0,80,255,0.9);
      z-index: 3;
    }

    .ring {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      font-size: 70px;
      opacity: 0;
      z-index: 2;
      transition: transform 1.2s ease, opacity 1.2s ease;
    }

    .open .box-lid { transform: rotateX(-120deg); }

    .open .ring {
      transform: translateX(-50%) translateY(-80px) scale(1);
      opacity: 1;
      animation: ringShine 2s infinite ease-in-out;
    }

    @keyframes ringShine {
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(1.4); }
    }

    .sparkle {
      position: absolute;
      font-size: 22px;
      animation: sparkle 1.5s infinite ease-in-out;
      opacity: 0;
    }

    .open .sparkle { opacity: 1; }

    .s1 { left: 15%; top: 15%; }
    .s2 { right: 15%; top: 30%; animation-delay: .5s; }
    .s3 { left: 45%; bottom: 15%; animation-delay: 1s; }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-600px); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes sparkle {
      0%,100% { transform: scale(.5); opacity: .3; }
      50% { transform: scale(1.4); opacity: 1; }
    }
  </style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey You üíï</h1>
  <p>Can I ask you something?</p>
  <div class="buttons">
    <button class="yes" onclick="nextQuestion()">Of course üòç</button>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="ring-box" id="ringBox" onclick="openBox()">
    <div class="box-lid"></div>
    <div class="box-base"></div>
    <div class="ring">üíç</div>
    <div class="sparkle s1">‚ú®</div>
    <div class="sparkle s2">‚ú®</div>
    <div class="sparkle s3">‚ú®</div>
  </div>
</div>

<audio id="song" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/09/20/audio_9c7e9c2b59.mp3?filename=romantic-love-ambient-173497.mp3" type="audio/mpeg">
</audio>

<script>
const card = document.getElementById("card");
const song = document.getElementById("song");
const overlay = document.getElementById("overlay");
let boxClicks = 0;

window.addEventListener("click", () => {
  if(song.paused) {
    song.volume = 0;
    song.play();
    let v = 0;
    const fade = setInterval(()=>{
      v += 0.05;
      if(v >= 1){ v = 1; clearInterval(fade); }
      song.volume = v;
    },150);
  }
},{ once:true });

const questions = [
  { title:"So tell me üí≠", text:"Do you believe in love?", yes:"Yes ‚ù§Ô∏è" },
  { title:"Interesting üòè", text:"Do you believe in us?", yes:"Definitely üíï" },
  { title:"Last one, promise üòå", text:"Can I be the reason you smile every day?", yes:"Yes üòç" }
];

let index = -1;

function nextQuestion(){
  index++;
  if(index < questions.length){
    card.innerHTML = `
      <h1>${questions[index].title}</h1>
      <p>${questions[index].text}</p>
      <div class="buttons">
        <button class="yes" onclick="nextQuestion()">${questions[index].yes}</button>
      </div>`;
  } else {
    showProposal();
  }
}

function showProposal(){
  card.style.opacity = "0";
  setTimeout(()=>{
    overlay.classList.add("show");
  },500);
}

function openBox(){
  boxClicks++;
  if(boxClicks >= 3){
    document.getElementById("ringBox").classList.add("open");
    setTimeout(celebrate,2200);
  }
}

function celebrate(){
  overlay.innerHTML = `<h1 style="color:white;text-align:center">YAYYYY üòç<br>LOVE YOUUUUU‚ù§Ô∏è</h1>`;
  setInterval(createHeart,300);
}

function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*window.innerWidth + "px";
  heart.style.bottom = "0px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}
</script>

</body>
</html>
